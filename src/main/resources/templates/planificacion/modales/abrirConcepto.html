<body>
<div th:fragment="abrirConceptoModal">

  <div class="modal fade" id="abrirConceptoModal" tabindex="-1" aria-labelledby="abrirConceptoLabel" aria-hidden="true">

          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <!-- BUSCADOR -->
          <div class="mb-3 position-relative">
            <input id="buscarConcepto" type="search" class="form-control form-control-lg rounded-pill ps-5" placeholder="Buscar concepto...">
            <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
          </div>

          <!-- LISTA -->
          <div id="listaConceptos" class="row g-3 overflow-auto" style="max-height:420px;">

        </div>

      </div>
    </div>
  </div>

</div>
