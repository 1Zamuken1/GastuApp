<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/head :: head(title='Iniciar Sesión - GastuApp')}"
  ></head>
  <body class="bg-light d-flex align-items-center py-4 bg-body-tertiary">
    <style>
      .form-signin {
        max-width: 400px;
        padding: 1rem;
      }
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
    </style>

    <main class="form-signin w-100 m-auto">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-wallet2 fs-1 text-primary"></i>
            <h1 class="h3 mb-3 fw-normal">GastuApp</h1>
            <p class="text-muted">Ingresa tus credenciales para continuar</p>
          </div>

          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Usuario o contraseña incorrectos.
            </div>
            <div
              th:if="${param.logout}"
              class="alert alert-success"
              role="alert"
            >
              Has cerrado sesión exitosamente.
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="username"
                name="username"
                placeholder="nombre@ejemplo.com"
                required
              />
              <label for="username">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Contraseña"
                required
              />
              <label for="password">Contraseña</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">
              Iniciar Sesión
            </button>

            <div class="mt-3 text-center">
              <a href="/register" class="text-decoration-none"
                >¿No tienes cuenta? Regístrate</a
              >
            </div>
          </form>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2025 GastuApp</p>
    </main>

    <div th:replace="~{fragments/head :: scripts}"></div>
  </body>
</html>
