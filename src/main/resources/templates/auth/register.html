<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/head :: head(title='Registro - GastuApp')}"
  ></head>
  <body class="bg-light d-flex align-items-center py-4 bg-body-tertiary">
    <style>
      .form-register {
        max-width: 500px;
        padding: 1rem;
      }
    </style>

    <main class="form-register w-100 m-auto">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus fs-1 text-success"></i>
            <h1 class="h3 mb-3 fw-normal">Crear Cuenta</h1>
            <p class="text-muted">Regístrate para gestionar tus finanzas</p>
          </div>

          <form th:action="@{/register}" method="post" th:object="${usuario}">
            <div
              th:if="${error}"
              class="alert alert-danger"
              role="alert"
              th:text="${error}"
            ></div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Nombre Completo"
                required
              />
              <label for="nombre">Nombre Completo</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                placeholder="nombre@ejemplo.com"
                required
              />
              <label for="correo">Correo Electrónico</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                placeholder="Teléfono"
              />
              <label for="telefono">Teléfono</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Contraseña"
                required
              />
              <label for="password">Contraseña</label>
            </div>

            <button class="btn btn-success w-100 py-2" type="submit">
              Registrarse
            </button>

            <div class="mt-3 text-center">
              <a href="/login" class="text-decoration-none"
                >¿Ya tienes cuenta? Inicia Sesión</a
              >
            </div>
          </form>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2025 GastuApp</p>
    </main>

    <div th:replace="~{fragments/head :: scripts}"></div>
  </body>
</html>
