<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - GastuApp</title>
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">GastuApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/movimientos/ingresos}"
                >Ingresos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/movimientos/egresos}">Egresos</a>
            </li>
          </ul>
          <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light btn-sm" type="submit">
              Cerrar Sesión
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="display-4 fw-bold mb-4">Bienvenido a GastuApp</h1>
          <p class="lead mb-5">
            Gestiona tus finanzas personales de manera simple y efectiva.
          </p>

          <div class="row g-4">
            <div class="col-md-6">
              <div class="card h-100 border-0 shadow-sm hover-card">
                <div class="card-body text-center p-5">
                  <i
                    class="bi bi-graph-up-arrow text-success display-1 mb-3"
                  ></i>
                  <h3 class="card-title">Ingresos</h3>
                  <p class="card-text text-muted">
                    Registra y visualiza tus fuentes de ingresos.
                  </p>
                  <a
                    th:href="@{/movimientos/ingresos}"
                    class="btn btn-success btn-lg w-100"
                    >Ver Ingresos</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card h-100 border-0 shadow-sm hover-card">
                <div class="card-body text-center p-5">
                  <i
                    class="bi bi-graph-down-arrow text-danger display-1 mb-3"
                  ></i>
                  <h3 class="card-title">Egresos</h3>
                  <p class="card-text text-muted">
                    Controla tus gastos y mantén tu presupuesto.
                  </p>
                  <a
                    th:href="@{/movimientos/egresos}"
                    class="btn btn-danger btn-lg w-100"
                    >Ver Egresos</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
