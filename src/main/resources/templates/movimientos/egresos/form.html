<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/head :: head(title=${egreso.id != null ? 'Editar Egreso' : 'Nuevo Egreso'} + ' - GastuApp')}"
  ></head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container-fluid">
      <div class="row">
        <div
          th:replace="~{fragments/sidebar :: sidebar(activePage='egresos')}"
        ></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1
              class="h2"
              th:text="${egreso.id != null ? 'Editar Egreso' : 'Nuevo Egreso'}"
            ></h1>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="card-body">
                  <form
                    th:action="${egreso.id != null ? '/egresos/actualizar/' + egreso.id : '/egresos/guardar'}"
                    th:object="${egreso}"
                    method="post"
                  >
                    <div class="mb-3">
                      <label for="monto" class="form-label">Monto</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input
                          type="number"
                          step="0.01"
                          class="form-control"
                          id="monto"
                          th:field="*{monto}"
                          required
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="conceptoId" class="form-label"
                        >Concepto</label
                      >
                      <select
                        class="form-select"
                        id="conceptoId"
                        th:field="*{conceptoId}"
                        required
                      >
                        <option value="">Seleccione un concepto...</option>
                        <option
                          th:each="concepto : ${conceptos}"
                          th:value="${concepto.id}"
                          th:text="${concepto.nombre}"
                        ></option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="descripcion" class="form-label"
                        >Descripci√≥n</label
                      >
                      <textarea
                        class="form-control"
                        id="descripcion"
                        th:field="*{descripcion}"
                        rows="3"
                      ></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                      <a href="/egresos" class="btn btn-secondary">Cancelar</a>
                      <button type="submit" class="btn btn-primary">
                        Guardar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div th:replace="~{fragments/head :: scripts}"></div>
  </body>
</html>
