<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Dashboard - GastuApp', ~{})"></head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid">
      <div class="row">
        <div
          th:replace="fragments/sidebar :: sidebar(activePage='dashboard')"
        ></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Compartir
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Exportar
                </button>
              </div>
            </div>
          </div>

          <!-- Contenido vacío por ahora -->
          <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">¡Bienvenido a GastuApp!</h4>
            <p>
              Aquí verás un resumen de tus finanzas. Estamos construyendo las
              vistas de ingresos y egresos.
            </p>
            <hr />
            <p class="mb-0">Usa el menú lateral para navegar.</p>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Resumen de Ingresos</h5>
                  <p class="card-text text-muted">Próximamente...</p>
                  <a href="/movimientos/ingresos" class="btn btn-primary"
                    >Ver Ingresos</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Resumen de Egresos</h5>
                  <p class="card-text text-muted">Próximamente...</p>
                  <a href="/movimientos/egresos" class="btn btn-danger"
                    >Ver Egresos</a
                  >
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div th:replace="~{fragments/head :: scripts}"></div>
  </body>
</html>
