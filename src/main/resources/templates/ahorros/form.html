<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
    th:replace="~{fragments/head :: head(title=${ahorroId != null ? 'Editar Ahorro' : 'Nuevo Ahorro'} + ' - GastuApp')}">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar(activePage='ahorros')}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${ahorroId != null ? 'Editar Ahorro' : 'Nuevo Ahorro'}"></h1>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <form
                                    th:action="${ahorroId != null ? '/ahorros/actualizar/' + ahorroId : '/ahorros/guardar'}"
                                    th:object="${ahorro}" method="post">
                                    <!-- Concepto (solo para crear) -->
                                    <div class="mb-3" th:if="${ahorroId == null}">
                                        <label for="conceptoId" class="form-label">Concepto</label>
                                        <select class="form-select" id="conceptoId" th:field="*{conceptoId}" required>
                                            <option value="">Seleccione un concepto...</option>
                                            <option th:each="concepto : ${conceptos}" th:value="${concepto.id}"
                                                th:text="${concepto.nombre}"></option>
                                        </select>
                                    </div>

                                    <!-- Monto Objetivo -->
                                    <div class="mb-3">
                                        <label for="montoMeta" class="form-label">Monto Objetivo</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" step="0.01" class="form-control" id="montoMeta"
                                                th:field="*{montoMeta}"
                                            required
                                            />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Frecuencia de Aportes -->
                                        <div class="col-md-6 mb-3">
                                            <label for="frecuencia" class="form-label">Frecuencia de Aportes</label>
                                            <select class="form-select" id="frecuencia" th:field="*{frecuencia}"
                                                required>
                                                <option value="">Seleccione la frecuencia...</option>
                                                <option value="DIARIA">Diaria</option>
                                                <option value="SEMANAL">Semanal</option>
                                                <option value="QUINCENAL">Quincenal</option>
                                                <option value="MENSUAL">Mensual</option>
                                                <option value="TRIMESTRAL">Trimestral</option>
                                                <option value="SEMESTRAL">Semestral</option>
                                                <option value="ANUAL">Anual</option>
                                            </select>
                                        </div>

                                        <!-- Cantidad de Cuotas -->
                                        <div class="col-md-6 mb-3">
                                            <label for="cantidadCuotas" class="form-label">Cantidad de Cuotas</label>
                                            <input type="number" class="form-control" id="cantidadCuotas"
                                                th:field="*{cantidadCuotas}"
                                            min="1"
                                            placeholder="O ingresa la fecha meta"
                                            />
                                        </div>
                                    </div>

                                    <!-- Fecha Meta -->
                                    <div class="mb-3">
                                        <label for="fechaMeta" class="form-label">Fecha Meta</label>
                                        <input type="date" class="form-control" id="fechaMeta" th:field="*{fechaMeta}" />
                                        <div class="form-text text-muted">
                                            <i class="bi bi-info-circle"></i> Ingresa una de estas dos opciones: Cantidad de Cuotas O Fecha Meta. El sistema calcular치 la otra autom치ticamente.
                                        </div>
                                    </div>

                                    <!-- Descripci칩n -->
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripci칩n</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                            rows="3" maxlength="100"></textarea>
                                        <small class="text-muted" id="charCount">0/100</small>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <a href="/ahorros" class="btn btn-secondary">Cancelar</a>
                                        <button type="submit" class="btn btn-warning text-dark fw-bold">
                                            <i class="bi bi-save"></i> Guardar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{fragments/head :: scripts}"></div>
</body>

</html>
