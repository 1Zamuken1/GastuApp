<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
    th:replace="~{fragments/head :: head(title=${ahorro.id != null ? 'Editar Ahorro' : 'Nueva Meta'} + ' - GastuApp')}">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar(activePage='ahorros')}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${ahorro.id != null ? 'Editar Ahorro' : 'Nueva Meta'}"></h1>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <form
                                    th:action="${ahorro.id != null ? '/ahorros/actualizar/' + ahorro.id : '/ahorros/guardar'}"
                                    th:object="${ahorro}" method="post">
                                    <!-- Concepto -->
                                    <div class="mb-3">
                                        <label for="conceptoId" class="form-label">Concepto</label>
                                        <select class="form-select" id="conceptoId" th:field="*{conceptoId}" required
                                            th:disabled="${ahorro.id != null}">
                                            <option value="">Seleccione un concepto...</option>
                                            <option th:each="concepto : ${conceptos}" th:value="${concepto.id}"
                                                th:text="${concepto.nombre}"></option>
                                        </select>
                                        <!-- Hidden input for conceptoId when disabled -->
                                        <input th:if="${ahorro.id != null}" type="hidden" th:field="*{conceptoId}" />
                                    </div>

                                    <!-- Monto Meta -->
                                    <div class="mb-3">
                                        <label for="montoMeta" class="form-label">Monto Meta</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" step="0.01" class="form-control" id="montoMeta"
                                                th:field="*{montoMeta}" <!-- Note: mapped to montoMeta in DTO -->
                                            required
                                            />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Frecuencia -->
                                        <div class="col-md-6 mb-3">
                                            <label for="frecuencia" class="form-label">Frecuencia</label>
                                            <select class="form-select" id="frecuencia" th:field="*{frecuencia}"
                                                required>
                                                <option value="MENSUAL">Mensual</option>
                                                <option value="QUINCENAL">Quincenal</option>
                                                <option value="SEMANAL">Semanal</option>
                                                <option value="DIARIA">Diaria</option>
                                                <option value="TRIMESTRAL">Trimestral</option>
                                                <option value="SEMESTRAL">Semestral</option>
                                                <option value="ANUAL">Anual</option>
                                            </select>
                                        </div>

                                        <!-- Cantidad Cuotas -->
                                        <div class="col-md-6 mb-3">
                                            <label for="cantidadCuotas" class="form-label">Cantidad Cuotas</label>
                                            <input type="number" class="form-control" id="cantidadCuotas"
                                                th:field="*{cantidadCuotas}" <!-- mapped to cantidadCuotas or cantCuotas
                                                -->
                                            min="1"
                                            placeholder="Opcional"
                                            />
                                        </div>
                                    </div>

                                    <!-- Fecha Meta -->
                                    <div class="mb-3">
                                        <label for="fechaMeta" class="form-label">Fecha Meta</label>
                                        <input type="date" class="form-control" id="fechaMeta" th:field="*{fechaMeta}"
                                            <!-- mapped to fechaMeta or meta -->
                                        />
                                        <div class="form-text">
                                            Ingresa la Fecha Meta O la Cantidad de Cuotas. El sistema calculará el otro.
                                        </div>
                                    </div>

                                    <!-- Descripcion -->
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción (Opcional)</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                            rows="3" maxlength="100"></textarea>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <a href="/ahorros" class="btn btn-secondary">Cancelar</a>
                                        <button type="submit" class="btn btn-warning text-white"
                                            style="background-color: #f0ad4e;">
                                            Guardar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{fragments/head :: scripts}"></div>
</body>

</html>
