<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - GastuApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Crear Cuenta</h2>

              <!-- Mensaje de error -->
              <div
                id="errorMessage"
                class="alert alert-danger d-none"
                role="alert"
              ></div>

              <!-- Mensaje de éxito -->
              <div
                id="successMessage"
                class="alert alert-success d-none"
                role="alert"
              ></div>

              <!-- Formulario de registro -->
              <form id="registerForm">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre Completo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    placeholder="Ingresa tu nombre completo"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="correo" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    name="correo"
                    placeholder="correo@ejemplo.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label"
                    >Teléfono (Opcional)</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="telefono"
                    name="telefono"
                    placeholder="3001234567"
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Mínimo 6 caracteres"
                    required
                    minlength="6"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Registrarme
                </button>
              </form>

              <hr class="my-4" />

              <p class="text-center mb-0">
                ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const errorDiv = document.getElementById("errorMessage");
          const successDiv = document.getElementById("successMessage");
          errorDiv.classList.add("d-none");
          successDiv.classList.add("d-none");

          const formData = {
            username: document.getElementById("nombre").value,
            email: document.getElementById("correo").value,
            telefono: document.getElementById("telefono").value,
            password: document.getElementById("password").value,
          };

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              successDiv.textContent =
                "¡Registro exitoso! Redirigiendo al login...";
              successDiv.classList.remove("d-none");
              setTimeout(() => {
                window.location.href = "/login";
              }, 2000);
            } else {
              const error = await response.text();
              errorDiv.textContent = error || "Error al registrar usuario";
              errorDiv.classList.remove("d-none");
            }
          } catch (error) {
            errorDiv.textContent =
              "Error de conexión. Por favor, intenta de nuevo.";
            errorDiv.classList.remove("d-none");
          }
        });
    </script>
  </body>
</html>
