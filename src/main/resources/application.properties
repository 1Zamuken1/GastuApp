# ============================================
# CONFIGURACION DEL SERVIDOR
# ============================================
server.port=8080
spring.application.name=movimientos-service

# ============================================
# CONFIGURACION DE BASE DE DATOS
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/gastu?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# No crear/modificar tablas automaticamente, solo usar las existentes
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola (util para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACION JWT
# ============================================
jwt.secret=N2x9A!dP3sZqr71Qvb$TgF0mH@cK5eLX8p#JwR2uSdY!QfM6hVnCzU4rB0kTs
jwt.expiration-ms=86400000

# ============================================
# CONFIGURACION DE MICROSERVICIOS
# ============================================
# URL del microservicio de usuarios para validar conceptos
usuarios.service.url=http://localhost:8080